name: Build, Push Docker Image & Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› Debug folder structure
        run: ls -la

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker image (Dockerfile is in root)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

      - name: ğŸ“¦ Deploy to Server via SSH
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "âœ… Connected to server"

            echo "ğŸ“¥ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

            echo "ğŸ›‘ Stopping existing containers..."
            cd /home/million/mrbeas
            docker-compose down

            echo "ğŸš€ Starting updated containers..."
            docker-compose up -d --build

            echo "ğŸ‰ Deployment complete!"
          EOF
