name: Build, Push Frontend Docker Image & Deploy

on:
  push:
    branches:
      - main

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîê Docker login
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # üõ† Build Docker image
      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/remi_client:latest .

      # üöÄ Push image to Docker Hub
      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/remi_client:latest

      # üîÑ SSH and deploy frontend
      - name: SSH and deploy frontend on server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF

            set -e

            echo "üîê Connected to server (frontend)"

            export DOCKERHUB_USERNAME="${DOCKERHUB_USERNAME}"

            cd /home/million/mrbeas_client || {
              echo "‚ùå Failed to cd into /home/million/mrbeas_client"
              exit 1
            }

            echo "üõë Stopping old frontend containers..."
            docker-compose down

            echo "üßπ Cleaning up old frontend Docker images..."
            docker image prune -af || true

            echo "‚¨áÔ∏è Pulling latest frontend image..."
            docker pull \${DOCKERHUB_USERNAME}/remi_client:latest

            echo "üöÄ Starting frontend containers..."
            docker-compose up -d --build

            echo "‚úÖ Frontend deployment successful!"
          EOF
