name: Build, Push Docker Image & Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout frontend repo
        uses: actions/checkout@v3

      - name: 📂 Show project structure
        run: |
          echo "Root Directory:"
          ls -la
          echo "Inside mini_app:"
          ls -la mini_app

      - name: 🔐 Docker Hub Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🛠 Build Docker image from mini_app
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest ./mini_app

      - name: 🚀 Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

      - name: 🔄 SSH and Deploy
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e

            echo "✅ Connected to server"

            cd /home/million/mrbeas

            echo "📦 Pull latest mini_app image"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

            echo "🛑 Stopping old containers"
            docker-compose down

            echo "🚀 Starting containers with updated images"
            docker-compose up -d --build

            echo "🎉 Frontend deployed successfully!"
          EOF
