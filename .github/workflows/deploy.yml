name: Build, Push Docker Image & Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🐛 Debug folder structure
        run: ls -la

      - name: 🔐 Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🛠 Build Docker image (Dockerfile is in root)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest .

      - name: 🚀 Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

      - name: 📦 Deploy to Server via SSH
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "✅ Connected to server"

            echo "📥 Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mini_app:latest

            echo "🛑 Stopping existing containers..."
            cd /home/million/mrbeas
            docker-compose down

            echo "🚀 Starting updated containers..."
            docker-compose up -d --build

            echo "🎉 Deployment complete!"
          EOF
