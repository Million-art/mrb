name: remi_server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./remi_Backend
          file: ./remi_Backend/Dockerfile
          push: true
          tags: |
            millionmulugeta/remi_server:latest
            millionmulugeta/remi_server:${{ env.SHORT_SHA }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull millionmulugeta/remi_server:latest
            docker stop remi_server || true
            docker rm remi_server || true
            docker run -d --name remi_server \
              --env-file /home/ubuntu/.env \
              -p 80:80 \
              millionmulugeta/remi_server:latest
