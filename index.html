



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction | MRB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #30c0f9, #15a2f1);
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš§ We're Under Construction ðŸš§</h1>
    <p>Our app is getting some exciting updates! Please check back in:</p>
    <div class="countdown" id="countdown">30:00</div>
    <div class="loader"></div>
    <p>Thank you for your patience! ðŸ™Œ</p>
  </div>

  <script>
    let timeLeft = 30 * 60; // 30 minutes in seconds

    function updateCountdown() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('countdown').textContent = 
        `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      
      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateCountdown, 1000);
      } else {
        document.querySelector('.countdown').textContent = "Time's up!";
      }
    }

    updateCountdown();
  </script>

</body>
</html>
